name: Deploy to EC2

on:
  push:
    branches:
      - main # main 브랜치에 push될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 리포지토리 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ SSH 연결 준비
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.2
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3️⃣ EC2 접속 후 명령어 실행
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/bluffing-backend/2025_SEASONTHON_TEAM_87_BE
            git pull origin main
            ./gradlew clean build
            # 기존 실행 프로세스 종료
            pkill -f 'java -jar build/libs/bluffing-0.0.1-SNAPSHOT.jar' || true
            # 백그라운드 실행
            nohup java -jar build/libs/bluffing-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          EOF
